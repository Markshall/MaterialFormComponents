<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="document.css" />
    <link rel="stylesheet" href="material.min.css" />
  </head>
  
  <body ontouchstart="">
    <div class="center">
      <fieldset class="input-group">
        <label for="c1">Checkboxes</label><br />
        <div class="checkbox">
          <input type="checkbox" id="c1" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--red">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--green">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--blue">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--orange">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--pink">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--yellow">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--brown">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--grey">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" disabled />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" disabled checked />
          <div class="checkbox-tick"></div>
        </div>
        
        <br />
        
        <label for="c2">Checkbox sizes</label><br />
        
        <div class="checkbox input--purple">
          <input type="checkbox" id="c2" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--pink medium">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--green large">
          <input type="checkbox" />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--green large">
          <input type="checkbox" disabled />
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--green large">
          <input type="checkbox" checked disabled />
          <div class="checkbox-tick"></div>
        </div>
      </fieldset>

      <fieldset class="input-group">
        <label for="r1">Radio buttons</label><br />
        <input type="radio" class="radio" id="r1" />
        <input type="radio" class="radio input--red" />
        <input type="radio" class="radio input--green" />
        <input type="radio" class="radio input--blue" />
        <input type="radio" class="radio input--orange" />
        <input type="radio" class="radio input-pink" />
        <input type="radio" class="radio input--yellow" />
        <input type="radio" class="radio input--brown" />
        <input type="radio" class="radio input--grey" />
        <input type="radio" class="radio input--purple" />
        <input type="radio" class="radio input--purple" disabled />
        <input type="radio" class="radio input--purple" checked disabled />
        
        <br />
        
        <label for="r2">Radio button sizes</label><br />
        <input type="radio" class="radio" id="r2" />
        <input type="radio" class="radio input--pink medium" />
        <input type="radio" class="radio input--green large" />
        <input type="radio" class="radio input--green large" disabled />
        <input type="radio" class="radio input--green large" checked disabled />
      </fieldset>
      
      <fieldset class="input-group">
        <label for="p1">Pill checkboxes</label><br />
        
        <div class="pill-checkbox">
          <input type="checkbox" id="p1" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--red">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--green">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--blue">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--orange">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--pink">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--yellow">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--brown">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--grey">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--purple">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--purple">
          <input type="checkbox" disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--purple">
          <input type="checkbox" checked disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <br />
        
        <label for="p2">Pill checkbox sizes</label><br />
        
        <div class="pill-checkbox input--blue">
          <input type="checkbox" id="p2" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--pink medium">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--orange large">
          <input type="checkbox" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--orange large">
          <input type="checkbox" disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--orange large">
          <input type="checkbox" checked disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
      </fieldset>
      
      <fieldset class="input-group">
        <label>Buttons</label><br />
        <button type="button" class="button">Button</button>
        <button type="button" class="button input--red">Button</button>
        <button type="button" class="button input--green">Button</button>
        <button type="button" class="button input--blue">Button</button>
        <button type="button" class="button input--orange">Button</button>
        <button type="button" class="button input--pink">Button</button>
        <button type="button" class="button input--yellow">Button</button>
        <button type="button" class="button input--brown">Button</button>
        <button type="button" class="button input--grey">Button</button>
        <button type="button" class="button input--purple">Button</button>
        <button type="button" class="button input--purple" disabled>Button</button>
        
        <br />
        
        <label for="c11">Button sizes</label><br />
        <button type="button" class="button">Button</button>
        <button type="button" class="button input--brown medium">Button</button>
        <button type="button" class="button input--purple large">Button</button>
        <button type="button" class="button input--purple large" disabled>Button</button>
      </fieldset>
      
      <fieldset class="input-group">
        <label for="t1">Text fields</label><br />
        <div class="textfields">
          <div class="textfield-wrapper"><input type="text" id="t1" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--red"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--green"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--blue"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--orange"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--pink"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--yellow"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--brown"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--grey"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--purple"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--purple"><input type="text" disabled /><div class="textfield-bar"></div></div>
        </div>
        
        <br />
        
        <label for="t2">Text field sizes</label><br />
        <div class="textfields">
          <div class="textfield-wrapper input--blue"><input type="text" id="t2" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--yellow medium"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--red large"><input type="text" /><div class="textfield-bar"></div></div>
        </div>
      </fieldset>
    </div>
  </body>
</html>
