        </div>

        <br />
        
        <label for="c2">Checkbox sizes</label><br />
        
        <div class="checkbox material--purple">

        <div class="checkbox material--pink medium">

        <label for="p1">Pill checkboxes</label><br />

        <div class="pill-checkbox material--red">

        </div>
        
        <div class="pill-checkbox material--grey">

          <input type="checkbox" disabled />

        <div class="pill-checkbox material--purple">
          <input type="checkbox" checked disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <br />
        
        <label for="p2">Pill checkbox sizes</label><br />
        
        <div class="pill-checkbox material--blue">
          <input type="checkbox" id="p2" />

        <div class="pill-checkbox material--pink medium">

          <input type="checkbox" checked disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
      </fieldset>

      <fieldset class="input-group" id="radio-button">
        <label for="r1">Radio buttons</label><br />
        <input type="radio" class="radio" id="r1" />
        <input type="radio" class="radio material--red" />
        <input type="radio" class="radio material--green" />
        <input type="radio" class="radio material--blue" />
        <input type="radio" class="radio material--orange" />
        <input type="radio" class="radio input-pink" />
        <input type="radio" class="radio material--yellow" />
        <input type="radio" class="radio material--brown" />
        <input type="radio" class="radio material--grey" />
        <input type="radio" class="radio material--purple" />
        <input type="radio" class="radio material--purple" disabled />
        <input type="radio" class="radio material--purple" checked disabled />
        
        <br />
        
        <label for="r2">Radio button sizes</label><br />
        <input type="radio" class="radio" id="r2" />
        <input type="radio" class="radio material--pink medium" />
        <input type="radio" class="radio material--green large" />
        <input type="radio" class="radio material--green large" disabled />
        <input type="radio" class="radio material--green large" checked disabled />
      </fieldset>
      
      <fieldset class="input-group" id="select">
        <label for="s1">Select menus</label><br />

        <select class="select material--red"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>

        <select class="select material--brown"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>
        <select class="select material--grey"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>
        <select class="select material--purple"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>
        <select class="select material--purple" disabled><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>
        
        <br /><br />
        
        <label for="s2">Select menu sizes</label><br />
        <select id="s2" class="select"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>
        <select class="select material--blue medium"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>
        <select class="select material--green large"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>
      </fieldset>
      
      <fieldset class="input-group" id="label">
        <label>Labels</label><br />
        <label class="label">Label</label>
        <label class="label material--red">Label</label>
        <label class="label material--green">Label</label>
        <label class="label material--blue">Label</label>
        <label class="label material--orange">Label</label>
        <label class="label material--pink">Label</label>
        <label class="label material--yellow">Label</label>
        <label class="label material--brown">Label</label>
        <label class="label material--grey">Label</label>
        <label class="label material--purple">Label</label>
        
        <br /><br />
        
        <label>Label styles</label><br />
        <label class="label">Normal</label>
        <label class="label rounded">Rounded</label>
        <label class="label material--pink inverted">Inverted</label>
        
        <br /><br />
        
        <label>Label sizes</label><br />
        <label class="label">Label</label>
        <label class="label material--green medium">Label</label>
        <label class="label material--blue large">Label</label>

      <fieldset class="input-group" id="button">

        <button type="button" class="button material--green">Button</button>

        <button type="button" class="button material--pink">Button</button>
        <button type="button" class="button material--yellow">Button</button>
        <button type="button" class="button material--brown">Button</button>
        <button type="button" class="button material--grey">Button</button>
        <button type="button" class="button material--purple">Button</button>
        <button type="button" class="button material--purple" disabled>Button</button>
        
        <br />
        
        <label for="c11">Button sizes</label><br />
        <button type="button" class="button">Button</button>
        <button type="button" class="button material--brown medium">Button</button>
        <button type="button" class="button material--purple large">Button</button>
        <button type="button" class="button material--purple large" disabled>Button</button>
      </fieldset>
      
      <fieldset class="input-group" id="text-field">
        <label for="t1">Text fields</label><br />
        <div class="textfields">
          <div class="textfield-wrapper"><input type="text" id="t1" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper material--red"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper material--green"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper material--blue"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper material--orange"><input type="text" /><div class="textfield-bar"></div></div>

          <div class="textfield-wrapper material--grey"><input type="text" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper material--purple"><input type="text" /><div class="textfield-bar"></div></div>
