<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="document.css" />
    <link rel="stylesheet" href="material.css" />
  </head>
  
  <body ontouchstart="">
    <div class="center">
      <fieldset class="input-group">
        <label for="c1">Checkboxes</label><br />
        <div class="checkbox">
          <input type="checkbox" name="c1" id="c1">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--red">
          <input type="checkbox" name="c2" id="c2">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--green">
          <input type="checkbox" name="c3" id="c3">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--blue">
          <input type="checkbox" name="c4" id="c4">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--orange">
          <input type="checkbox" name="c5" id="c5">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--pink">
          <input type="checkbox" name="c6" id="c6">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--yellow">
          <input type="checkbox" name="c7" id="c7">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--brown">
          <input type="checkbox" name="c8" id="c8">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--grey">
          <input type="checkbox" name="c9" id="c9">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" name="c10" id="c10">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" name="c11" id="c11">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" name="c12" id="c12" disabled>
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--purple">
          <input type="checkbox" name="c13" id="c13" disabled checked>
          <div class="checkbox-tick"></div>
        </div>
        
        <br />
        
        <label for="c13">Checkbox sizes</label><br />
        
        <div class="checkbox input--purple">
          <input type="checkbox" name="c" id="c">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--pink medium">
          <input type="checkbox" name="c" id="c">
          <div class="checkbox-tick"></div>
        </div>
        <div class="checkbox input--green large">
          <input type="checkbox" name="c" id="c">
          <div class="checkbox-tick"></div>
        </div>
      </fieldset>

      <fieldset class="input-group">
        <label for="r1">Radio buttons</label><br />
        <input type="radio" name="radio" id="r1" class="radio" />
        <input type="radio" name="radio" id="r2" class="radio input--red" />
        <input type="radio" name="radio" id="r3" class="radio input--green" />
        <input type="radio" name="radio" id="r4" class="radio input--blue" />
        <input type="radio" name="radio" id="r5" class="radio input--orange" />
        <input type="radio" name="radio" id="r6" class="radio input--pink" />
        <input type="radio" name="radio" id="r7" class="radio input--yellow" />
        <input type="radio" name="radio" id="r8" class="radio input--brown" />
        <input type="radio" name="radio" id="r9" class="radio input--grey" />
        <input type="radio" name="radio" id="r10" class="radio input--purple" />
        <input type="radio" name="radio" id="r11" class="radio input--purple" disabled />
        <input type="radio" name="radio" id="r12" class="radio input--purple" checked disabled />
        
        <br />
        
        <label for="r13">Radio button sizes</label><br />
        <input type="radio" name="radio" id="r13" class="radio" />
        <input type="radio" name="radio" id="r14" class="radio input--pink medium" />
        <input type="radio" name="radio" id="r15" class="radio input--green large" />
        <input type="radio" name="radio" id="r16" class="radio input--green large" disabled />
      </fieldset>
      
      <fieldset class="input-group">
        <label for="p1">Pill checkboxes</label><br />
        
        <div class="pill-checkbox">
          <input type="checkbox" name="pill[]" id="p1" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--red">
          <input type="checkbox" name="pill[]" id="p2" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--green">
          <input type="checkbox" name="pill[]" id="p3" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--blue">
          <input type="checkbox" name="pill[]" id="p4" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--orange">
          <input type="checkbox" name="pill[]" id="p5" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--pink">
          <input type="checkbox" name="pill[]" id="p6" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--yellow">
          <input type="checkbox" name="pill[]" id="p7" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--brown">
          <input type="checkbox" name="pill[]" id="p8" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--grey">
          <input type="checkbox" name="pill[]" id="p9" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--purple">
          <input type="checkbox" name="pill[]" id="p10" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--purple">
          <input type="checkbox" name="pill[]" id="p11" disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--purple">
          <input type="checkbox" name="pill[]" id="p12" checked disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <br />
        
        <label for="p13">Pill checkbox sizes</label><br />
        
        <div class="pill-checkbox input--blue">
          <input type="checkbox" name="pill[]" id="p13" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--pink medium">
          <input type="checkbox" name="pill[]" id="p14" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--orange large">
          <input type="checkbox" name="pill[]" id="p15" />
          <div class="pill-checkbox--toggle"></div>
        </div>
        
        <div class="pill-checkbox input--orange large">
          <input type="checkbox" name="pill[]" id="p16" disabled />
          <div class="pill-checkbox--toggle"></div>
        </div>
      </fieldset>
      
      <fieldset class="input-group">
        <label>Buttons</label><br />
        <button type="button" class="button">Button</button>
        <button type="button" class="button input--red">Button</button>
        <button type="button" class="button input--green">Button</button>
        <button type="button" class="button input--blue">Button</button>
        <button type="button" class="button input--orange">Button</button>
        <button type="button" class="button input--pink">Button</button>
        <button type="button" class="button input--yellow">Button</button>
        <button type="button" class="button input--brown">Button</button>
        <button type="button" class="button input--grey">Button</button>
        <button type="button" class="button input--purple">Button</button>
        <button type="button" class="button input--purple" disabled>Button</button>
        
        <br />
        
        <label for="c11">Button sizes</label><br />
        <button type="button" class="button">Button</button>
        <button type="button" class="button input--brown medium">Button</button>
        <button type="button" class="button input--purple large">Button</button>
        <button type="button" class="button input--purple large" disabled>Button</button>
      </fieldset>
      
      <fieldset class="input-group">
        <label for="t1">Text fields</label><br />
        <div class="textfields">
          <div class="textfield-wrapper"><input type="text" name="t1" id="t1" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--red"><input type="text" name="t2" id="t2" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--green"><input type="text" name="t3" id="t3" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--blue"><input type="text" name="t4" id="t4" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--orange"><input type="text" name="t5" id="t5" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--pink"><input type="text" name="t6" id="t6" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--yellow"><input type="text" name="t7" id="t7" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--brown"><input type="text" name="t8" id="t8" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--grey"><input type="text" name="t9" id="t9" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--purple"><input type="text" name="t10" id="t10" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--purple"><input type="text" name="t11" id="t11" class="textfield" disabled /><div class="textfield-bar"></div></div>
        </div>
        
        <br />
        
        <label for="t12">Text field sizes</label><br />
        <div class="textfields">
          <div class="textfield-wrapper input--blue"><input type="text" name="t12" id="t12" class="textfield" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--yellow"><input type="text" name="t13" id="t13" class="textfield medium" /><div class="textfield-bar"></div></div>
          <div class="textfield-wrapper input--red"><input type="text" name="t14" id="t14" class="textfield large" /><div class="textfield-bar"></div></div>
        </div>
      </fieldset>
    </div>
  </body>
</html>
